<mat-card>
  <mat-card-header>
    <mat-card-title>Welcome Back !</mat-card-title>
    <mat-card-subtitle>Skote Dashboard</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-4 basic-information">
        <img
          class="profile-image"
          src="./../../../../../assets/images/user.png"
          alt="Foto de perfil"
        />
        <p class="bold name">{{ name }}</p>
        <p>{{ jobTitle }}</p>
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col-6 center">
            <p class="bold">125</p>
            <p>Projects</p>
            <button class="button-profile" mat-flat-button color="primary">
              <span>Ver perfil</span>
              <mat-icon fontSet="material-icons-outlined">face</mat-icon>
            </button>
          </div>
          <div class="col-6 center">
            <p class="bold">$1245</p>
            <p>Revenue</p>
            <p>_</p>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
