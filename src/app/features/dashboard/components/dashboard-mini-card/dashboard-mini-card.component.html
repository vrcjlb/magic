<mat-card class="card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-subtitle>{{ data.title }}</mat-card-subtitle>
      <mat-card-title>{{ data.value }}</mat-card-title>
      <button mat-fab class="noShadow" color="primary">
        <mat-icon fontSet="material-icons-outlined">{{ data.icon }}</mat-icon>
      </button>
    </mat-card-title-group>
  </mat-card-header>
</mat-card>
