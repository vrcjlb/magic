<div class="card">

    <div class="card-title-group">
      <div class="card-subtitle">{{ data.title }}</div>
      <div class="card-title">{{ data.value }}</div>
    </div>
    <button class="noShadow" color="primary">
      <span class="icon material-icons-outlined">{{ data.icon }}</span>
    </button>
  </div>
</div>
