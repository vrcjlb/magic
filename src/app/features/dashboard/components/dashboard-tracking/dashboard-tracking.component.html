<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Ultimas transacciones</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-12">
        <section class="mat-elevation-z0" tabindex="0">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="orderID">
              <th mat-header-cell class="thead" *matHeaderCellDef>Order ID</th>
              <td mat-cell *matCellDef="let element"><strong>{{ element.orderID }}</strong></td>
            </ng-container>
            <ng-container matColumnDef="billingName">
              <th mat-header-cell class="thead" *matHeaderCellDef>
                Billing Name
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.billingName }}
              </td>
            </ng-container>
            <ng-container matColumnDef="date">
              <th mat-header-cell class="thead" *matHeaderCellDef>Fecha</th>
              <td mat-cell *matCellDef="let element">{{ element.date }}</td>
            </ng-container>
            <ng-container matColumnDef="total">
              <th mat-header-cell class="thead" *matHeaderCellDef>Total</th>
              <td mat-cell *matCellDef="let element">{{ element.total }}</td>
            </ng-container>
            <ng-container matColumnDef="paymentStatus">
              <th mat-header-cell class="thead" *matHeaderCellDef>
                Payment Status
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="paymentStatus {{ element.paymentStatus }}">
                  {{ element.paymentStatus }}
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="paymentMethod">
              <th mat-header-cell class="thead" *matHeaderCellDef>
                Payment Status
              </th>
              <td mat-cell *matCellDef="let element" class="payment">
                <mat-icon fontSet="material-icons-outlined">payments</mat-icon>
                {{ element.paymentMethod }}
              </td>
            </ng-container>
            <ng-container matColumnDef="viewDetails">
              <th mat-header-cell class="thead" *matHeaderCellDef>
                View Details
              </th>
              <td mat-cell *matCellDef="let element">
                <button class="viewDetails" mat-flat-button color="primary">
                  {{ element.viewDetails }}
                </button>
              </td>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </section>
      </div>
    </div>
  </mat-card-content>
</mat-card>
